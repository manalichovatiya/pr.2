    <!-- 5.  Write a JavaScript program to decide that you eligible for voting? -->   
</body>

<script>
    var m = parseInt(prompt("Enter your age:"));
    document.write("Your age is " + m + "</br>");
if(m>=18){
    document.write("You're eligible for voting.");
}else{
    document.write("You're not eligible for voting.");
}
</script>
