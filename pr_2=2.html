    <!-- 2.Write a JavaScript program to check number even and odd. -->
</body>

<script>
    var m = parseInt(prompt("Enter the  number: "));
    document.write("The number " + m + "");
    if(m==0){
        document.write(" is zero");
    }else if(m%2==0){
        document.write(" is even number.");
    }else{
        document.write(" is odd number.");
    }
</script>
